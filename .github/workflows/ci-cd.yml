name: CI/CD - Inventario API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Configura Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      # 3. Dá permissão ao mvnw
      - name: Permissão para mvnw
        run: chmod +x mvnw

      # 4. Cache Maven
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # 5. Build e testes (NÃO pular testes)
      - name: Build com Maven + Testes
        run: ./mvnw clean verify

      # 6. Salva o JAR como artefato (útil para debug ou download)
      - name: Upload JAR
        uses: actions/upload-artifact@v3
        with:
          name: inventario-api-jar
          path: target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      # 1. Deploy no Render
      - name: Deploy no Render
        uses: johnbeynon/render-deploy-action@v1.4.0
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
